<!DOCTYPE html>

<html>

<head>
  <title>Happy Graduation</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
</head>

<body>
  <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector
    id="scene">
    <a-assets>
      <a-asset-item id="bowser" src="./model/4/5.glb">
      </a-asset-item>
    </a-assets>
    <a-entity light="type: ambient; color: #b4feff"></a-entity>
    <a-entity light="type: directional; color: rgb(158, 244, 255); intensity: 0.8" position="-0.5 1 1"></a-entity>
    <a-marker type="pattern" preset="custom" url="./model/pattern-qr-code.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity id="bowser-model" gltf-model="#bowser" position="0 0 0" scale="0.27 0.27 0.27" class="clickable"
        renderer="precision: mediump; antialias: false; alpha: true; logarithmicDepthBuffer: true; colorManagement: true;"
        gesture-handler>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>


  </a-scene>
</body>

</html>

<style>
  body {
    color: rgb(158, 244, 255);
  }
</style>
